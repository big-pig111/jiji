        const applyReplacements = (text) => {
          let result = text;
          for (const [from, to] of replacements) {
            if (result.includes(from)) {
              result = result.split(from).join(to);
            }
          }
          for (const { pattern, replace } of regexReplacements) {
            result = result.replace(pattern, replace);
          }
          return result;
        };

        const processTextNode = (node) => {
          if (!node || !node.nodeValue) return;
          const original = node.nodeValue;
          const updated = applyReplacements(original);
          if (updated !== original) {
            node.nodeValue = updated;
          }
        };

        const replaceDocsContent = () => {
          const main = document.querySelector("main");
          if (!main) return;
          const text = main.textContent || "";
          const isDocsRoute = /docs/i.test(window.location.pathname) ||
            text.includes("Opanarchy") ||
            text.includes("Abstract") ||
            text.includes("Technical Documentation");
          if (!isDocsRoute) return;

          const proseContainer = main.querySelector('[class*="prose"]');
          const target = proseContainer || main;
          if (!target.innerHTML.includes("JiJi Protocol")) {
            target.innerHTML = docsHtml;
          }
        };

        const processElementAttributes = (element) => {
          const attrs = ["placeholder", "title", "aria-label", "aria-placeholder"];
          for (const attr of attrs) {
            if (element.hasAttribute && element.hasAttribute(attr)) {
              const original = element.getAttribute(attr);
              if (original) {
                const updated = applyReplacements(original);
                if (updated !== original) {
                  element.setAttribute(attr, updated);
                }
              }
            }
          }
        };

        const processTree = (root) => {
          const walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, null);
          let node = walker.nextNode();
          while (node) {
            const parent = node.parentElement;
            if (!parent || !skipTags.has(parent.tagName)) {
              processTextNode(node);
            }
            node = walker.nextNode();
          }

          const elements = root.querySelectorAll ? root.querySelectorAll("*") : [];
          for (const el of elements) {
            if (!skipTags.has(el.tagName)) {
              processElementAttributes(el);
            }
          }
        };

        const start = () => {
          replaceDocsContent();
          injectTokenCAButton();
          window.setTimeout(replaceDocsContent, 200);
          window.setTimeout(replaceDocsContent, 1000);
          window.setTimeout(injectTokenCAButton, 300);
          window.setTimeout(injectTokenCAButton, 1500);
          processTree(document.body);
          const observer = new MutationObserver((mutations) => {
            for (const mutation of mutations) {
              if (mutation.type === "characterData") {
                processTextNode(mutation.target);
              } else if (mutation.type === "childList") {
                mutation.addedNodes.forEach((node) => {
                  if (node.nodeType === Node.TEXT_NODE) {
                    processTextNode(node);
                  } else if (node.nodeType === Node.ELEMENT_NODE && !skipTags.has(node.tagName)) {
                    processElementAttributes(node);
                    processTree(node);
                  }
                });
              }
            }
            replaceDocsContent();
            injectTokenCAButton();
          });
          observer.observe(document.body, { childList: true, subtree: true, characterData: true });
        };

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", start);
        } else {
          start();
        }
      })();
